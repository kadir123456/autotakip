publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI ve İkonlar
  cupertino_icons: ^1.0.2
  
  # İzinler (Accessibility servisi Android native'de hallediliyor)
  # permission_handler: ^11.0.1  # Şimdilik gerek yok
  
  # State Management (opsiyonel)
  # provider: ^6.1.1  # Gerekirse ekleyin
  
  # Veri saklama (opsiyonel)
  # shared_preferences: ^2.2.2  # Ayarları kaydetmek için

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/